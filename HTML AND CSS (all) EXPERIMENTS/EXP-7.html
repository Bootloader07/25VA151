<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .container {
            width: 95%;
            border: 2px solid black;
            padding-bottom: 25px;
            margin: 20px;
        }

        header {
            background-color: #d3d3d3;
            text-align: center;
            padding: 15px;
        }
        .login{
            text-align: right;
        }

        header span {
            color: rgb(255, 221, 0);

            text-shadow: 2px 0 black;

        }

        nav {
            margin-left: 15px;
            margin-top: 15px;
        }

        nav a {
            text-decoration: none;
            background-color: rgb(254, 238, 148);
            padding: 6px 18px;
            margin-right: 10px;
            border-radius: 3px;
            display: inline-block;
            color: black;

        }

        .sub-nav a {
            background-color: #eef7b6;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>UR<span>BAN</span>TUCK</h2>
            <div class="login"><h3><a href="#">LOGIN</a></h3></div>
        </header>
        <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">PRODUCTS</a>
            <a href="#">CATEGORIES</a>
            <a href="#">TOPSELLERS</a>
        </nav>
        <nav class="sub-nav">
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT</a>
            <a href="#">PRIVACY POLICY</a>
            <a href="#">CUSTOMER SUPPORT</a>
        </nav>
    </div>
</body>

</html>
