<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia elememts</title>
</head>
<body>
    <h1 style="text-align: center">Multimedia elememts</h1>
    <hr>

    <!--audio playback-->
    <audio src="demo audio.mp3"></audio>
    <!--video playback-->
    <video src="demo video.mp4" height="200px" controls autoplay></video>
    <!--youtube video playback-->
    <iframe width="560" height="315" src="https://youtu.be/dQw4w9WgXcQ?si=2t-9uIwnXcbEAACU" title="youtube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
