<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grids</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            height: 300px;
            background-color: grey;
        }
        main{
            height: 400px;
            width: 1200px;
            background-color: aliceblue;
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: repeat(4, 1fr); */
            gap: 20px;
            grid-template-rows: auto;


        }
        .box:nth-child(odd){
            background-color: tomato;
            height: 300px;
        }
        @media screen and (max-width:375px) and (max-width:500px){
            main{
                display: grid;
                grid-template-columns: repeat(1,1fr);
                gap: 20px;
            }

            
        }
        @media screen and (max-width:768px) {
            main{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;


            }
            
        }
        #lft_rgt{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;

        }
        .right{
            background-color: black;
        }
        p{
            /* font-size: 5vh; */
            font-size: 4rem;
        }
    </style>
</head>
<body>
      <h1>abes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore tempore officiis fugit sunt nihil. Repellat minus fuga illum cupiditate deleniti architecto nobis ea eligendi neque, repellendus quaerat, assumenda et quibusdam?</p>
    <main>
  
        <div class="box">1</div>
        <div class="box" id="lft_rgt">
            <div class="right">2</div>
            <div class="left">3</div>
        </div>
        <div class="box">3</div>
        <div class="box">4</div>
        </main>
</body>
</html>
