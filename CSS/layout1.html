<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 01</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }
        main{
            width: 1200px;
            height: 900px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            gap: 10px;


        }
        header,footer{
            height: 100px;
            background-color: beige;
        }
        nav{
            height: 80px;
            background-color: bisque;

        }
        section{
            height: 300px;
            
        }


    </style>
</head>
<body>
    <main><!--main  start-->
        <header><h2>header</h2></header>
        <nav><h2>Nav</h2></nav>
        <section><!--section start-->
            <div id="left"><h2>main</h2></div>
            <div id="right">
                <aside><h2>Aside</h2></aside>
                <article><h2>Section</h2></article>
            </div>

        </section><!--section end-->
        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
