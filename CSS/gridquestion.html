<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Small Box Layout</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* just to center the box */
        background: #f5f5f5;
    }

    .container {
        width: 600px;      /* adjust size as you want */
        height: 500px;     /* adjust size as you want */
        border: 2px solid black;
        display: grid;

        grid-template-rows: 70px 60px 1fr 60px;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-areas:
            "header header header"
            "nav nav nav"
            "left main right"
            "footer footer footer";
    }

    header, nav, .left, .main, .right, footer {
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    header { grid-area: header; }
    nav { grid-area: nav; }
    .left { grid-area: left; }
    .main { grid-area: main; }
    .right { grid-area: right; }
    footer { grid-area: footer; }

</style>
</head>
<body>

<div class="container">
    <header>Header</header>
    <nav>Navigation Menu</nav>
    <div class="left">Content</div>
    <div class="main">Main Content</div>
    <div class="right">Content</div>
    <footer>Footer</footer>
</div>

</body>
</html>
