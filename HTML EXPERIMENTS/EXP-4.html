<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL ROOM BOOKING FORM</title>
</head>
<body>
    <form align="center">
    <h1>Hotel Room Booking Form</h1>

    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fname" maxlength="20" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="pnum">Phone:</label>
    <input type="tel" id="pnum" name="number" min="10" required><br><br>

    <label for="cindate">Check-in Date:</label>
    <input type="date" id="cindate" name="cindate" required><br><br>

     <label for="coutdate">Check-in Date:</label>
    <input type="date" id="coutdate" name="coutdate" required><br><br>

    <label for="roomtype">Room Type:</label>
    <select id="roomtype" required>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="triple">Triple Room</option>
        <option value="four">Four Seater</option>
    </select><br><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="0" max="99" required><br><br>

    <label for="requests">Special Requests</label><br>
    <textarea type="text" id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Book Now">
    <input type="reset" value="Reset Form">

    </form>
</body>
</html>
